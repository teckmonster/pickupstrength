<div class="c-newsletter">
  <div class="c-newsletter__header">
    <h4 class="c-newsletter__title">Newsletter</h4>
    <div class="c-newsletter__subtitle">Get Inspired Ideas and Subscribe to Pick Up Strength!</div>
  </div>
  <form class="c-newsletter-form validate" action="{% if site.mailchimp %}//{{site.mailchimp}}{% else %}#{% endif %}" method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate>

    <div class="c-newsletter-form__group">
      <label class="u-screen-reader-text" for="mce-FNAME">First Name</label>
      <input type="text" value="" name="FNAME" class="c-newsletter__email required email" id="mce-FNAME" placeholder="First Name" autocomplete="on">
    </div>

    <div class="c-newsletter-form__group">
      <label class="u-screen-reader-text" for="mce-EMAIL">E-Mail Address</label>
      <input class="c-newsletter__email required email" id="mce-EMAIL" type="email" name="EMAIL" placeholder="Your E-Mail Address" autocomplete="on">
      <input class="c-newsletter__button" id="mc-embedded-subscribe" type="submit" name="subscribe" value="I'm in!">
    </div>


  </form>
</div> <!-- /.c-newsletter -->
